<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- <link rel="stylesheet/less" type="text/css" href="./css/style.less" />
    <script src="./js/less-4.1.3.js"></script> -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="theme-1">
    <main class="main">
      <div class="calculator">
        <div class="head">
          <div>calc</div>
          <div class="toggle-wrapper">
            <div class="theme-text">THEME</div>
            <div>
              <div class="toggle-numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="toggle">
                <div class="theme1">
                  <div class="toggle-indicator"></div>
                </div>
                <div class="theme2">
                  <div class="toggle-indicator d-none"></div>
                </div>
                <div class="theme3">
                  <div class="toggle-indicator d-none"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="screen">
          <div class="operation"></div>
          <div class="number"></div>
        </div>
        <div class="separator"></div>
        <div class="keypad">
          <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="delete">DEL</button>
          </div>
          <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="+">+</button>
          </div>
          <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>
          </div>
          <div class="row">
            <button class="number" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="operator" value="/" style="font-size: 32px">/</button>
            <button class="operator" value="x">x</button>
          </div>
          <div class="row">
            <button class="reset">RESET</button>
            <button class="equal">=</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank">Frontend Mentor</a
          >. Coded by <a href="https://github.com/feroli1000" target="_blank">Fernando Oliveira</a>.
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
